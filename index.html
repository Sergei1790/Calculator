<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="sund-calculator-wrapper">
        <div class="sund-calculator">
            <div class="sund-calculator__display">
                <div id="sund-calculator__current"></div>
                <div id="sund-calculator__result"></div>
            </div>
            <div class="sund-calculator__body">
                <div class="sund-calculator__buttons">
                    <button id="clear" class="sund-calculator__button button_big">Clear</button>
                    <button id="del" class="sund-calculator__button button_big">Delete</button>
                    <button class="sund-calculator__button" data-number>7</button>
                    <button class="sund-calculator__button" data-number>8</button>
                    <button class="sund-calculator__button" data-number>9</button>
                    <button id="divide" class="sund-calculator__button" data-operator>รท</button>
                    <button class="sund-calculator__button" data-number>4</button>
                    <button class="sund-calculator__button" data-number>5</button>
                    <button class="sund-calculator__button" data-number>6</button>
                    <button id="multiply" class="sund-calculator__button" data-operator>ร</button>
                    <button class="sund-calculator__button" data-number>1</button>
                    <button class="sund-calculator__button" data-number>2</button>
                    <button class="sund-calculator__button" data-number>3</button>
                    <button id="subtract" class="sund-calculator__button" data-operator>-</button>
                    <button id="dot" class="sund-calculator__button" data-number>.</button>
                    <button class="sund-calculator__button" data-number>0</button>
                    <button id="equals" class="sund-calculator__button">=</button>
                    <button id="add" class="sund-calculator__button" data-operator>+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
